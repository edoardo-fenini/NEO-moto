<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Prodotto</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .product-container {
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            background-color: #222222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-image {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .product-name {
            font-size: 36px;
            color: #c81c22;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 20px;
            max-width: 900px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 28px;
            font-weight: bold;
            color: #c81c22;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            background-color: #c81c22;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9b1620;
        }

        .error-message {
            color: #f44336;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="product-container" id="product-container">
        <!-- I contenuti verranno popolati via JS -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("product-container");
            const product = JSON.parse(localStorage.getItem("selectedProduct"));

            if (product) {
                container.innerHTML = `
                    <img class="product-image" src="${product.image}" alt="${product.name}">
                    <h1 class="product-name">${product.name}</h1>
                    <p class="product-description">${product.description}</p>
                    <p class="product-price">${product.price}</p>
                    <button onclick="alert('Funzione di acquisto non ancora disponibile')">Acquista Ora</button>
                `;
            } else {
                container.innerHTML = `<p class="error-message">Nessun prodotto selezionato. Torna alla pagina dei prodotti.</p>`;
            }
        });
    </script>

</body>
</html>
